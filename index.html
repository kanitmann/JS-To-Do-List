<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./CSS/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
</head>

<body>

    <div class="header">
        <h1>To Do List</h1>
        <input type="text" id="myInput" placeholder="Add to list"> 
        <span onclick="newElement()" class="addBtn">Add</span>
    </div>
    <ul id="Lists">
        <li>Read book</li>
        <li class = "checked">Make 1st JS project</li>
        <li class = "checked">Push JS project on github</li>
        <li>Make Notes</li>
    </ul>
    <button type="button" id="clear-list" onclick="removeAll()">Clear Items</button>
    <script src="./JS/index.js"></script>
</body>

</html>
